<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0 }
		#map_div { height: 100% }
	</style>
	<script type="text/javascript" src="http://api.ktgis.com:10080/v3/olleh/mapAPI.js?key=T2xsZWhNrererereZkaQ==&module=Map"></script>
	<script type="text/javascript">
		var map;
		function initialize() {
			var mapOpts = {
				center: new olleh.maps.UTMK(1139653, 1680078),
				zoom: 9
			};
			map = new olleh.maps.Map(document.getElementById('map_div'), mapOpts);
		}
		window.onload = initialize;
	</script>
</head>
<body>

<div id="map_div" style="width: 100%;height: 100%;"></div>

</body>
</html>
